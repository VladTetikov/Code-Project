name: Build Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Maven Java App Image
        run: |
          docker build -t us-central1-docker.pkg.dev/taskproject-449320/cloud-app/test-app:${{ github.sha }} -f Dockerfile .

      - name: Push Java App Image to Docker Hub
        run: |
          echo ${{ secrets.REGISTRY_JSON }} | docker login -u _json_key --password-stdin https://us-central1-docker.pkg.dev/
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
